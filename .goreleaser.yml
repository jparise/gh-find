version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X github.com/jparise/gh-find/cmd.version={{.Version}}
    binary: "{{ .Os }}-{{ .Arch }}"

archives:
  - formats: [binary]
    name_template: "{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: 'checksums.txt'

release:
  name_template: "gh-find {{.Version}}"
  prerelease: auto

changelog:
  use: github-native
  sort: asc
